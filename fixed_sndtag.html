<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An unknown error occurred</title>
    
    <meta http-equiv="Content-Security-Policy" content="">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <script>
        if (window.location.protocol !== "https:") {
            window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        }
    </script>
    
    <style>
        body {
            background-color: #202124;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15vh;
            gap: 16px;
        }
        .hidden {
            display: none;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .error-icon {
            font-size: 48px;
            color: #e8eaed;
        }
        h1 {
            font-size: 24px;
            color: #e8eaed;
            margin: 0;
        }
        p {
            color: #9aa0a6;
            margin: 0;
        }
        .retry-button {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .fake-mute-button {
            background-color: #303134;
            color: #e8eaed;
            padding: 20px 36px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .fake-mute-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container" id="errorMessage">
        <div class="error-icon">âš </div>
        <h1>An unknown error occurred</h1>
        <button class="retry-button" id="retryButton">Try again</button>
    </div>

    <div class="container hidden" id="soundPlaying">
        <img src="/assets/tvorog.png" alt="Brand Logo" class="logo" loading="lazy">
        <button class="fake-mute-button" id="muteButton">ðŸ”‡ Mute</button>
    </div>

    <audio id="funSound" src="/assets/tvorog.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const soundPlaying = document.getElementById('soundPlaying');
            const sound = document.getElementById('funSound');
            const muteButton = document.getElementById('muteButton');

            function playSound() {
                sound.volume = 1.0;
                sound.play()
                    .then(() => {
                        errorMessage.style.display = 'none';
                        soundPlaying.style.display = 'flex';
                    })
                    .catch((e) => {
                        console.error('Sound playback error:', e);
                        alert('Please try again.');
                    });
            }

            retryButton.addEventListener('click', playSound);
            document.body.addEventListener('click', playSound, { once: true });

            // Mute button functionality (fixed)
            muteButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent triggering sound playback again
                if (sound.muted) {
                    sound.muted = false;
                    muteButton.textContent = "ðŸ”‡ Mute";
                } else {
                    sound.muted = true;
                    muteButton.textContent = "ðŸ”Š Unmute";
                }
            });
        });
    </script>
</body>
</html>
